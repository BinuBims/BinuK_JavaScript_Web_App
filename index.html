<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Card Game</title>
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>War Card Game</h1>
        
        <div class="controls">
            <button id="start-btn">Start Game</button>
            <button id="play-btn" disabled>Play Round</button>
        </div>
        
        <div class="message" id="message"></div>
        <div class="war-message" id="war-message"></div>
        
        <div class="player-area">
            <div class="player" id="player1">
                <h2>Player 1</h2>
                <div class="card-count">Cards: 0</div>
                <div class="card-display" id="player1-card"></div>
            </div>
            
            <div class="player" id="player2">
                <h2>Player 2</h2>
                <div class="card-count">Cards: 0</div>
                <div class="card-display" id="player2-card"></div>
            </div>
        </div>
        
        <div class="battle-area" id="battle-area"></div>
    </div>

    <script type="module" src="src/js/main.js"></script>
</body>
</html>
